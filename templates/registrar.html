{% extends 'principal.html' %}

{% block title %}Registrar Usuario{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <h2 class="text-center mb-4">Registrar Usuario</h2>

  <form method="post" action="/registrar/" id="formRegistrar" class="border p-4 rounded bg-light shadow-sm">
    <div class="mb-3">
      <label for="usuario" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ej: usuario" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="••••••" required>
    </div>

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre completo</label>
      <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej: nombre" required>
    </div>

    <div class="mb-3">
      <label for="correo" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="correo" name="correo" placeholder="Ej: ejemplo@correo.com" required>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Registrar</button>
    </div>

    <div class="mt-3 text-center">
      <p>registrate <a href="/">Iniciar sesión</a></p>
    </div>
  </form>
</div>
{% endblock %}
